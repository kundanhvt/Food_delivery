{% extends 'base.html' %}
    {% block content %}

    <div class="item">
        <section class="h-100" style="background-color: #eee;">
            <div class="container h-100 py-5">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">
          
                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">Your Order</h3>
                    <div>
                      <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                            class="fas fa-angle-down mt-1"></i></a></p>
                    </div>
                  </div>
          
                  {% for cart in carts  %}
                  <div class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                      <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img
                            src="{{cart.food.image.all.0.image.url}}"
                            class="img-fluid rounded-3" alt="{{cart.food.name}}">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <p class="lead fw-normal mb-2">{{cart.food.name}}</p>
                        </div>

                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                          <button class="btn btn-link px-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                            <a href="{% url 'reastaurent:decrement_quantity' cart.id %}">
                            <i class="fas fa-minus"></i>
                            </a>
                          </button>

                          <input id="formValue" min="0" name="quantity" value="{{cart.quantity}}" type="number"
                            class="form-control form-control-sm" />

                          <button class="btn btn-link px-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                            <a href="{% url 'reastaurent:increment_quantity' cart.id %}"><i class="fas fa-plus"></i></a>
                          </button>

                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <h5 class="mb-0"><i class="fa fa-inr" aria-hidden="true"></i> {% widthratio cart.quantity 1 cart.food.price %}</h5>
                        </div>

                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <a href="{% url 'reastaurent:delete_cart' cart.id %}" onclick="return checkUser()" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>

                  {% endfor %}

                  <div class="card mb-4">
                    <div class="card-body p-4 d-flex flex-row">
                      <div class="form-outline flex-fill">
                        <h4>Total Price:</h4>
                      </div>
                     
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h5 class="mb-0"> <i class="fa fa-inr" aria-hidden="true"></i>{{total_price}}</h5>
                      </div>
                    </div>
                  </div>
                  <div class="card mb-4">
                    <div class="card-body p-4 d-flex flex-row">
                      <div class="form-outline flex-fill">
                        <input type="text" id="form1" class="form-control form-control-lg" />
                        <label class="form-label" for="form1">Discound code</label>
                      </div>
                      <button type="button" class="btn btn-outline-warning btn-lg ms-3" style="height:48px;">Apply</button>
                    </div>
                  </div>
          
                  <div class="card">
                    <div class="card-body">
                      <button type="button" class="btn btn-warning btn-block btn-lg">Complete Order</button>
                    </div>
                  </div>
          
                </div>
              </div>
            </div>
          </section>
    </div>

    
    {% endblock content %}



    {% block javascript %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script type="text/javascript">
          {% if cart_is_full %}
          function solve(){
            
            swal({
              title: "Previous Order is pending!!!",
              text: "Add this food, will remove all the food inside cart!!",
              buttons: true,
              dangerMode: true,
            })
            .then((willDelete) => {
              if (willDelete) {
                window.location = '{% url 'reastaurent:delete_all_cart' %}'
              }
            });
        }
        solve()
          {% endif %}

     

        function checkUser(){
          return confirm('want to delete!!!');
          {% comment %} swal({
            title: "Are you sure?",
            text: "Once deleted, you will not be able to recover this imaginary file!",
            icon: "warning",
            buttons: true,
            dangerMode: true,
          })
          .then((willDelete) => {
            return willDelete;
          });
          return false {% endcomment %}
        }
      </script>

    {% endblock javascript %}
